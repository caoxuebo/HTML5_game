<!DOCTYPE html>

<html>
   <!-- Head........................................................-->
	<head>
	   <title>Snail Bait</title>
      <link rel='stylesheet' href='game.css'/>
   </head>

  <!-- Body........................................................-->

   <body>

      <!-- Sounds..................................................-->
      
      <audio id="soundtrack">
      	<source src="sounds/soundtrack.mp3" type="audio/mp3">
      	<source src="sounds/soundtrack.ogg" type="audio/ogg">
      </audio>
      
      <audio id="chimes-sound">
      	<source src="sounds/chimes.mp3" type="audio/mp3">
      	<source src="sounds/chimes.ogg" type="audio/ogg">
      </audio>
      
      <audio id="whistle-down-sound">
      	<source src="sounds/whistledown.mp3" type="audio/mp3">
      	<source src="sounds/whistledown.ogg" type="audio/ogg">
      </audio>
      
       <audio id="thud-sound">
      	<source src="sounds/thud.mp3" type="audio/mp3">
      	<source src="sounds/thud.ogg" type="audio/ogg">
      </audio>
      
      <audio id="jump-sound">
      	<source src="sounds/jump.mp3" type="audio/mp3">
      	<source src="sounds/jump.ogg" type="audio/ogg">
      </audio>
      
      <audio id="plop-sound">
      	<source src="sounds/plop.mp3" type="audio/mp3">
      	<source src="sounds/plop.ogg" type="audio/ogg">
      </audio>
      
      <audio id="coin-sound">
      	<source src="sounds/coin.mp3" type="audio/mp3">
      	<source src="sounds/coin.ogg" type="audio/ogg">
      </audio>
      
      <audio id="explosion-sound">
      	<source src="sounds/explosion.mp3" type="audio/mp3">
      	<source src="sounds/explosion.ogg" type="audio/ogg">
      </audio>
      
      <!-- Wrapper..................................................-->
      <div id='wrapper'>
      		
      		<!-- Credits..................................................-->
      		<div id="credits" class="credits">
	      		<div class="credit">
		      		<div class="title">~ Game Design and programming ~</div>
		      		<div class="attribution">
		      			<a style="font-size: 1.25em;" href="http://amzn.to/LFsWcL">David Geary</a>
		      		</div>
	      		</div>
	      		<p>
	      			<a id="tweet-link" href="#" data-count="none"
	      			   data-via="karlandreas" hashtags="#html5" 
	      			   target="_blank" class="tweet">Tweet my score</a>
	      			<a id="new-game-link" href="#">Play again</a>
	      		</p>
      		</div>
      		
      	 <!-- Loading...................................................-->
      	 <div id="loading">
      	 	<div id="loading-title">Loading...</div>
      	 	<img id="runner-animated-gif" />
      	 </div>
      	 	
         <!-- Toast...................................................-->

         <div id='toast'>
         </div>
         
         <!-- Slow running warning.......................................-->
         
         <div id="running-slowly" class="credits">
         	<h1>Snail Bait is running slowly</h1>
         	
         	<p id="slowly-warning"></p>
         	
         	<p>High performance applications such as video-games...</p>
         	
         	<button id="slowly-okay" >Okay</button>
         </div>
   
         <!-- Header..................................................-->

         <div id='header'>
            <div id='score'>0</div>
            <div id="lives">
            	<img class="life-icon" id="life-icon-left"	src="images/runner-small.png" />
            	<img class="life-icon" id="life-icon-middle"	src="images/runner-small.png" />
            	<img class="life-icon" id="life-icon-right"	src="images/runner-small.png" />
            </div>
         </div>
            
         <!-- Arena..................................................-->

         <div id='arena'>
            <!-- The game canvas.....................................-->

            <canvas id='game-canvas' width='800' height='400'>
               Your browser does not support HTML5 Canvas.
            </canvas>
            
            <!-- Sound and music............................................-->
            <div id="sound-and-music">
            	<div id="sound-checkbox-div" class="checkbox-div">
            		Sound <input id="sound-checkbox" type="checkbox" checked />
            	</div>
            	
            	<div class="checkbox-div">
            		Music <input id="music-checkbox" type="checkbox" />
            	</div>
            </div>
            
            <!-- Instructions...............................................-->
            <div id="instructions">
	            <div class="keys">
	            	d / k
	            	<div class="explanation">move left/right</div>
	            </div>
	            
	            <div class="keys">
	            	j / f <div class="explanation">jump</div>
	            </div>
	            
	            <div class="keys">
	            	p <div class="explanation">pause</div>
	            </div>
            </div>
         </div>
      </div>

      <!-- JavaScript................................................-->
      <script src='scripts/requestNextAnimationframe.js'></script>
      <script src='scripts/timeSystem.js'></script>
      <script src='scripts/stopwatch.js'></script>
      <script src='scripts/animationTimer.js'></script>
      <script src='scripts/animator.js'></script>
      <script src='scripts/fireParticle.js'></script>
      <script src='scripts/smokeBubble.js'></script>
      <script src='scripts/smokingHole.js'></script>
      <script src='scripts/behaviors/bounce.js'></script>
      <script src='scripts/behaviors/cycle.js'></script>
      <script src='scripts/behaviors/pulse.js'></script>
      <script src='scripts/Sprites.js'></script>
      <script src='game.js'></script>

  </body>
</html>
